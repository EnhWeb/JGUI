                        </dd>
                        
                    </dl>
                </ul>
                <ul>
                    <dl>

        <div class="jgui-page-top">

            <div class="jgui-btn" id="personalbtn" style="float:right;">

                    <i class="jgui-btn-down"></i>

                    <div class="jgui-menuitem exit">退出系统</div>

            </div>

            <div class="anticon icon-doubleleft jgui-tab-pre"></div>
            <div class="jgui-tabcontent">
                <a class="jgui-tabitem selected"  data-href="demo/home.html" data-target="pageiframe"><i class="anticon icon-home jgui-tab-item-icon"></i><span>项目说明</span><i class="anticon icon-close jgui-tab-close" style="visibility:hidden"></i></a>
            </div>
            <div class="anticon icon-doubleright jgui-tab-next"></div>
            <div class="jgui-menu" id="testmenu">

                <div class="jgui-menuitem closecurtab" >关闭当前页</div>

                <div class="jgui-menuitem closelefttab">关闭左侧标签页</div> 
                <div class="jgui-menuitem closerighttab">关闭右侧标签页</div> 
            </div>
        </div>
        <div class="page-content">
