<body>
   <div id="down" style='color:blue;padding: 10px;width:auto'>1、事件监测：左键或右键单击我</div>
   <div id="context" style='color:blue;padding: 10px;;width:auto'>2、右键菜单事件</div>
   <div id="menuclicktest" style='color:blue;padding: 10px;;width:auto'>3、点我弹出菜单</div>
   <div class="jgui-menu" id="testmenu">
        <div class="jgui-menuitem" onclick="alert('a');">关闭当前标签</div> 
        <div class="jgui-menuitem">关闭其它标签</div> 
        <div class="jgui-menuitem">关闭左侧标签</div> 
        <div class="jgui-menuitem">关闭右侧标签</div> 
   </div>
   <script  type="text/javascript">
    $('#down').mousedown(function(e){ 
          if(3 == e.which){ 
               alert('这是右键单击事件'); 
          }else if(1 == e.which){ 
                   alert('这是左键单击事件'); 
          } 
		  window.event.returnValue=false;  
		  return false;
    })	
    $('#context').contextmenu(function ()
    {
        alert('这是右键单击事件'); 
        return false; 
    });
    $('#menuclicktest').contextmenu(function ()
    {
        //$('#testmenu').css("visibility","visible");
        $('#testmenu').slideDown();//display:none;
        return false; 
    });
    $(document).click(function()
    {
        //$('.jgui-menu').css("visibility","hidden");
        $('#testmenu').slideUp();
    });
   </script>
